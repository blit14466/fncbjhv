<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penpalmega User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: center;
        }
        .profile-header img {
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-header h2 {
            margin: 0;
        }
        .profile-details {
            margin-top: 20px;
        }
        .profile-details p {
            margin: 5px 0;
        }
        .profile-actions {
            margin-top: 20px;
        }
        .profile-actions button,
        .profile-actions select {
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-actions button.add-friend {
            background: #007bff;
            color: #fff;
        }
        .profile-actions button.send-message {
            background: #28a745;
            color: #fff;
        }
        .profile-actions button.block-user {
            background: #dc3545;
            color: #fff;
        }
        .comment-section {
            margin-top: 30px;
        }
        .comment-section h3 {
            margin-bottom: 10px;
        }
        .comment-section textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .comment-section button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            padding: 10px;
            background: #f8f8f8;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-header">
        <img src="profile-picture.jpg" alt="Profile Picture" width="100">
        <div>
            <h2>User Name</h2>
            <p>Age: 25</p>
            <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Hobbies: Reading, Traveling, Cooking</p>
            <p>Language: English</p>
            <p>Location: New York, USA</p>
        </div>
    </div>

    <div class="profile-actions">
        <button class="add-friend">Add Friend</button>
        <button class="send-message">Send Message</button>
        <select>
            <option value="" disabled selected>Report User</option>
            <option value="spam">Spam</option>
            <option value="abuse">Abuse</option>
            <option value="other">Other</option>
        </select>
        <button class="block-user">Block User</button>
    </div>

    <div class="comment-section">
        <h3>Comments</h3>
        <textarea rows="4" placeholder="Leave a comment..."></textarea>
        <button>Submit</button>

        <div class="comments">
            <div class="comment">
                <p><strong>Commenter 1:</strong> Great profile!</p>
            </div>
            <div class="comment">
                <p><strong>Commenter 2:</strong> Nice to meet you!</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
