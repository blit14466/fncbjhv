<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penpalmega Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .contact-section,
        .social-media-section,
        .announcements-section {
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-section h2,
        .social-media-section h2,
        .announcements-section h2 {
            margin-bottom: 20px;
        }
        .contact-section p,
        .social-media-section p,
        .announcements-section p {
            margin: 5px 0;
        }
        .social-media-links a {
            margin-right: 10px;
            color: #007bff;
            text-decoration: none;
        }
        footer {
            background: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Penpalmega</h1>
</header>

<div class="container">
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p>For more information, contact us at [email protected]</p>
    </section>

    <section class="social-media-section">
        <h2>Follow Us</h2>
        <div class="social-media-links">
            <a href="https://www.youtube.com" target="_blank">YouTube</a>
            <a href="https://www.twitter.com" target="_blank">X (Twitter)</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com" target="_blank">TikTok</a>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
        </div>
    </section>

    <section class="announcements-section">
        <h2>Announcements</h2>
        <p>No announcements at the moment. Check back later for updates.</p>
    </section>
</div>

<footer>
    <p>&copy; 2025 Penpalmega. All rights reserved.</p>
</footer>

</body>
</html>
